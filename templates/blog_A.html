<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.79.0" />
    <title>Signin Template Â· Bootstrap v5.0</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.0/examples/sign-in/"
    />

    <!-- Bootstrap core CSS -->
    <link href="/static/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="/static/signin.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin">
        <img
          class="mb-4"
          src="/static/brand/bootstrap-logo.svg"
          alt=""
          width="72"
          height="57"
        />
        <p class="lead mb-2">
            {% if user_email != null %} 
            {{ user_email }} <br>
            <strong>Subscription complete.</strong>&nbsp;
            <br><br>
            <a class="btn btn-primary" href="/blog/logout" role="button">Cancel subscription</a>
            {% else %}
            <h1 class="h3 mb-3 fw-normal">Enter your email to subscribe !</h1>
            <form action="/blog/set_email" method="post">
            
              <input type="email" class="form-control" name="user_email" placeholder="Email address">
              <input type="hidden" name="blog_id" value="A">
              <br />
              <button class="w-100 btn btn-lg btn-primary" type="submit">INPUT</button>
            
          {% endif %}
          </p>
        
  
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
      </form>
    </main>
  </body>
</html>
